<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porter√≠a Virtual</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        padding: 20px;
      }
      #chat-container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      #messages {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        border-bottom: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .msg {
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
      }
      .user {
        background: #007bff;
        color: white;
        align-self: flex-end;
      }
      .bot {
        background: #e9ecef;
        color: #333;
        align-self: flex-start;
      }
      #input-area {
        display: flex;
        padding: 10px;
      }
      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Escriba su nombre o motivo..."
        />
        <button onclick="enviarMensaje()">Enviar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
