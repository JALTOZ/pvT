<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema JALTOZ - Selecci√≥n</title>
  <link rel="icon" type="image/svg+xml" href="JALTOZ.svg" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 200px;
      padding: 15px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .btn-portero {
      background: #333;
      color: white;
    }

    .btn-vecino {
      background: #007bff;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="JALTOZ.svg" alt="Logo" width="80" />
    <h1>Bienvenido al Sistema</h1>
    <p>Seleccione su perfil de acceso:</p>
    <button class="btn-portero" onclick="window.location.href='./view/portero/portero.html'">
      SOY PORTERO
    </button>
    <br />
    <button class="btn-vecino" onclick="window.location.href='./view/vecino/vecino.html'">
      SOY VECINO
    </button>
    </button>
  </div>
  <script src="config.js"></script>
  <script src="script.js"></script>
</body>

</html>
